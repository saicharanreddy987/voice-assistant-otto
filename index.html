<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .bgimage {
        width: 100%;
        height: 100vh;
        background: url("daragaya.gif") no-repeat center center;
        background-size: cover; /* Stretch to cover */
        position: relative;
      }
      .talkbtn {
        position: absolute;
        z-index: 1;
        top: 700px;
        left: 50%;
        transform: translateX(-50%);
      }
      .talkbtn button {
        width: 270px;
        height: 50px;
        /* outline: none; */
        /* border: none; */
        border-radius: 50px;
        border: 2px solid #00f7ff; /* Neon blue border */
        background-color: black;
        color: #00f7ff;

        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 247, 255, 0.5); /* Soft glow effect */
      }
      .talkbtn button:hover {
        box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff; /* Neon glow */
        text-shadow: 0 0 10px #00f7ff;
        background-color: rgba(0, 247, 255, 0.2);
      }
      i {
        margin-right: 10px;
      }

      .heading {
        position: absolute;
        z-index: 2;
        top: 630px;
        left: 50%;
        transform: translateX(-50%);
      }
      h1 {
        color: aliceblue;
        font-weight: 100;
        font-family: Arial Narrow, Arial, sans-serif;
        font-size: 22px;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: #ffffff;
        text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
        letter-spacing: 28px;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="bgimage"></div>
    <div class="heading">
    <h1>O T T O</h1>
    </div>
    <div class="talkbtn">
      <button class="talk">
        <i class="fas fa-microphone-alt"></i>
        <h6 class="content">Click to Speak</h6>
      </button>
    </div>
    <script src="app.js"></script>

  </body>
